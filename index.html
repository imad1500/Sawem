<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sawem Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ==================== Header ==================== -->
  <header>
    <h1>Sawem.shop</h1>
    <div class="header-right">
      <!-- Chariot à droite -->
      <span class="cart">🛒</span>
      <!-- Bouton Google Login -->
      <button id="googleLoginBtn" class="google-login">Se connecter avec Google</button>
    </div>
  </header>

  <!-- ==================== Main / Produits ==================== -->
  <main>
    <!-- Zone de recherche centrée -->
    <div class="search-container" style="text-align:center; margin-bottom:2rem;">
      <input type="text" id="searchInput" placeholder="Rechercher un produit..." />
      <button id="searchBtn">Rechercher</button>
    </div>

    <div id="productsContainer">
      <!-- Produits chargés dynamiquement via script.js -->
      <p>⏳ Chargement des produits...</p>
    </div>
  </main>

  <!-- ==================== Footer ==================== -->
  <footer style="text-align:center; padding:1rem; background:#0d6efd; color:white; margin-top:2rem;">
    © 2025 Sawem.shop. Tous droits réservés.
  </footer>

  <!-- ==================== Scripts ==================== -->
  <script src="script.js" type="module"></script>
</body>
</html>
