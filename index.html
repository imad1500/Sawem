    * {

    body {

      background: #f9f9f9;
      color: #333;
      line-height: 1.5;

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0d6efd;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem auto;
      max-width: 500px;
    }
    .search-container input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ddd;

    }
    .search-container button {
      background: #0d6efd;

      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      white-space: nowrap;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-2px);
    }
    /* Skeleton loader */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
