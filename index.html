  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Sawem.shop 🛒</h1>
  </header>

  <!-- Hero / Bannière moderne -->
  <section class="hero">
    <div class="hero-content">
      <h2>Bienvenue sur Sawem.shop !</h2>
      <p>Découvrez les meilleurs produits Tech sur AliExpress et Amazon.</p>
      <a href="#results" class="hero-btn">Voir les produits</a>
    </div>
  </section>

  <!-- Barre de recherche -->
  <div id="search-container">
    <input type="text" id="searchBox" placeholder="Rechercher un produit...">
    <button id="searchBtn">Rechercher</button>
  </div>

  <!-- Résultats / Grille produits -->
  <div id="results">
    <!-- Les produits seront injectés ici via script.js -->
  </div>

  <!-- Footer amélioré -->
  <footer id="footer">
    <div class="footer-content">
      <p>&copy; 2025 Sawem.shop. Tous droits réservés.</p>
      <p class="contact-info">
        <span>📞 <a href="tel:+33745438728">+33 7 45 43 87 28</a></span> |
        <span>✉️ <a href="mailto:contact@sawem.shop">contact@sawem.shop</a></span>
      </p>
      <p><a href="#">Mentions légales</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
