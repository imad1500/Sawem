<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAWEM - Bienvenue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* arrière-plan blanc */
      color: #333;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      color: #2c3e50;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 50px;
      text-align: left;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
      border-color: #ff7f50; /* accent orange sur hover */
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .price {
      font-weight: bold;
      color: #e67e22; /* orange accent */
    }
    .score {
      font-size: 0.9em;
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #3498db; /* bleu primaire */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    .product a:hover {
      background-color: #1d6fa5; /* bleu foncé au hover */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur Sawem.shop</h1>
  <p>Votre future plateforme de e-commerce basée sur l'IA et les nouvelles technologies.</p>

  <div class="products" id="products"></div>

  <footer>
    &copy; 2025 SAWEM. Tous droits réservés. SAWEM.shop est votre plateforme dédiée aux innovations technologiques.
  </footer>

  <script>
    const products = [
  {
    name: "VISSPL Mini Projector",
    price: 49.98,
    rating: 4.5,
    url: "https://www.amazon.com/dp/B0CD2BS3QX?tag=MON_ID-20",
    img: "https://m.media-amazon.com/images/I/71+qZ6+8HfL._AC_SY679_.jpg"
  },
  {
    name: "Logitech MX Master 3",
    price: 99.99,
    rating: 4.8,
    url: "https://www.amazon.com/dp/B07S395RWD?tag=MON_ID-20",
    img: "https://m.media-amazon.com/images/I/71Y0H0rUQ+L._AC_SL1500_.jpg"
  },
  {
    name: "Apple Magic Keyboard",
    price: 109.00,
    rating: 4.6,
    url: "https://www.amazon.com/dp/B07FTHJMS5?tag=MON_ID-20",
    img: "https://m.media-amazon.com/images/I/61wrlkEdq+L._AC_SL1500_.jpg"
  },
  {
    name: "Samsung T7 Portable SSD",
    price: 129.99,
    rating: 4.7,
    url: "https://www.amazon.com/dp/B0874X2LZ2?tag=MON_ID-20",
    img: "https://m.media-amazon.com/images/I/81eV7Wm4QML._AC_SL1500_.jpg"
  },
  {
    name: "Razer DeathAdder V2",
    price: 69.99,
    rating: 4.6,
    url: "https://www.amazon.com/dp/B0829ZQMXN?tag=MON_ID-20",
    img: "https://m.media-amazon.com/images/I/61L7kVwqlpL._AC_SL1500_.jpg"
  }
];

    function calculateScore(p) {
      return (p.rating * 20 - p.price).toFixed(1);
    }

    const container = document.getElementById("products");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h2>${p.name}</h2>
        <p class="price">$${p.price}</p>
        <p class="score">Score: ${calculateScore(p)}</p>
        <a href="${p.url}" target="_blank" rel="noopener noreferrer">Voir sur Amazon</a>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
