<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sawem.shop - Produits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Sawem.shop</h1>
    <p>D√©couvrez les meilleurs produits sur <strong>Amazon</strong> et <strong>AliExpress</strong></p>
  </header>

  <!-- Section Amazon -->
  <section class="products-section">
    <h2>üõí Produits Amazon</h2>
    <div class="products-grid" id="amazon-products"></div>
  </section>

  <!-- Section AliExpress -->
  <section class="products-section">
    <h2>üåè Produits AliExpress</h2>
    <div class="products-grid" id="aliexpress-products"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sawem.shop | Contact : <a href="mailto:contact@sawem.shop">contact@sawem.shop</a></p>
  </footer>

  <!-- Script -->
  <script>
    async function loadProducts() {
      const response = await fetch("products.json");
      const products = await response.json();

      const amazonContainer = document.getElementById("amazon-products");
      const aliContainer = document.getElementById("aliexpress-products");

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p class="price">${product.price}</p>
          <a href="${product.link}" target="_blank" class="btn">Voir le produit</a>
        `;

        if (product.source === "Amazon") {
          amazonContainer.appendChild(card);
        } else if (product.source === "AliExpress") {
          aliContainer.appendChild(card);
        }
      });
    }

    loadProducts();
  </script>
</body>
</html>
